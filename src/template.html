<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{givenName} {familyName} - {jobTitle}</title>
    <style></style>
</head>
<body>
    <main class="cv">
        <header class="person">
            <h1><span class="givenName"></span><span class="familyName"></span></h1>
            <div class="jobTitle"></div>
            <div class="contact-info">
                <label>
                    <svg id="location"></svg>
                    <span class="address"></span>
                </label>
                <label>
                    <svg id="email"></svg>
                    <span class="email"></span>
                </label>
            </div>
        </header>
        <section>
            <div class="about"></div>
        </section>
        <section>
            <h2>Recent Experience (5)</h2>
            <ul class="experience">
                <li>
                    <h3><span class="title"></span> at <span class="company"></span></h3>
                    <div class="period"></div>
                    <div class="location"></div>
                    <div class="description"></div>
                </li>
            </ul>
            <div>
                <span class="hint">You can find my other experience on my LinkedIn profile <a href="{linkedin}" class="urls"></a><span>
            </div>
        </section>
        <section>
            <h2>Education</h2>
            <ul class="education">
                <li>
                    <h3 class="institution"></h3>
                    <ul class="degrees">
                        <li>
                            <span class="name"></span>, <span class="period"></span>
                        </li>
                    </ul>
                </li>
            </ul>  
        </section> 
        <section>
           <h4>Languages</h4>
           <ul class="languages">
                <li></li>
           </ul>
        </section>
        <footer>
            <span class="hint">This CV was generated using GitHub Copilot; the source code is available on my GitHub <a class="urls" href="{github}/cv">{github}/cv</a></span>
        </footer>            
    </main>
</body>
</html>
