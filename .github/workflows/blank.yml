name: CI

on:
  push:
    branches: [ "main" ]
    paths: ['data.yaml']
  pull_request:
    branches: [ "main" ]
    paths: ['data.yaml']

  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install GitHub Copilot CLI
        run: curl -fsSL https://gh.io/copilot-install | bash

      - name: Install wkhtmltopdf
        run: sudo apt-get install wkhtmltopdf

      - name: Update readme.md and index.html
        env:
          GH_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
        run: ./update.sh
